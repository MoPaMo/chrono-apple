<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronological Apple</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7fafc;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      .content {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 960px;
      }

      .info {
        width: 25%;
        padding-right: 2rem;
      }

      .info h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .info p {
        color: #4a5568;
      }

      .image-container {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        aspect-ratio: 1 / 1;
        overflow: hidden;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .image-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.5rem;
        text-align: center;
        font-size: 0.9rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      .year {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .scroll-indicator {
        width: 25%;
        padding-left: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .scroll-indicator .line {
        height: 100%;
        width: 1px;
        background-color: #d1d5db;
        position: relative;
      }

      .scroll-indicator .dot {
        width: 12px;
        height: 12px;
        background-color: #3b82f6;
        border-radius: 50%;
        position: absolute;
        left: -6px;
      }

      .scroll-indicator .arrow {
        color: #6b7280;
      }

      .scroll-indicator .arrow svg {
        width: 24px;
        height: 24px;
      }

      .scroll-indicator .arrow.up {
        margin-bottom: 1rem;
      }

      .scroll-indicator .arrow.down {
        margin-top: 1rem;
      }

      .scroll-indicator p {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #6b7280;
      }
      .fixed-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 960px;
      }

      .scroll-container {
        height: 500vh; /* Adjust this value based on the number of epochs */
      }
      .scroll-indicator {
        width: 25%;
        padding-left: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 60vh; /* Set a fixed height for the scroll indicator */
      }

      .scroll-indicator .line {
        height: 100%;
        width: 1px;
        background-color: #d1d5db;
        position: relative;
      }

      .scroll-indicator .dot {
        width: 12px;
        height: 12px;
        background-color: #3b82f6;
        border-radius: 50%;
        position: absolute;
        left: -6px;
        transition: top 0.3s ease; /* Add smooth transition for dot movement */
      }
    </style>
  </head>

  <body>
    <div class="scroll-container"></div>
    <div class="fixed-content">
      <h1>Art Scroll</h1>
      <div class="content">
        <div class="info">
          <h2 id="epoch-name">Start scrolling</h2>
          <p id="epoch-style">Do it :)</p>
          <p id="epoch-description"></p>
          <p id="epoch-year"></p>
        </div>
        <div class="image-container" id="image-container">
          <img
            id="epoch-image"
            src="https://placehold.co/200x200?text=Start+scrolling!"
            alt="Apple in Renaissance style"
          />
          <div class="image-title" id="image-title">Start scrolling</div>
        </div>
        <div class="scroll-indicator">
          <div class="arrow up">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 15l-7-7-7 7"
              ></path>
            </svg>
          </div>
          <div class="line">
            <div id="scroll-dot" class="dot"></div>
          </div>
          <div class="arrow down">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 9l7 7 7-7"
              ></path>
            </svg>
          </div>
          <p>Scroll to explore different art epochs</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
